<md-content flex layout-padding class="wrapper-content">
	<h2>Login</h2>
	
	<form name="form" ng-submit="vm.loginUser(form)" novalidate>
		
      	<md-input-container class="md-block" flex-gt-sm>
	        <label>Email</label>
	        <input type="text" ng-model="vm.user.email" required>
      	</md-input-container>
      	<md-input-container class="md-block" flex-gt-sm>
        	<label>Password</label>
        	<input type="password" ng-model="vm.user.password" required>
      	</md-input-container>
	    
		<md-button class="md-raised md-primary" type="submit">Login</md-button>
		
    </form>

</md-content>
